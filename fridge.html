<!DOCTYPE html>
<html>

<head>
    <title>E04 - Fridge Display using interactive js</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="fridge.css">
    

    <script src="fridge.js">
        
    </script>
</head>

<body onload=clockStart()>
    <!--Fridge - singular frame that contains the fridge monitor-->
    <div id="fridge">

        <!--Fridge - contains the clock, temperature, inside of the fridge
        tv, browser, etc.-->
        <div id="fridge_contents">
            <button id="fridgebutton" onclick=use_fridge() value="Closed">Open</button>
            <br style="clear:right">
            <!--Since fridge is initially closed, there is no img src yet-->
            <img id="contents"
                src="https://www.beko.com/content/dam/united-states-us-aem/united-states-us-aemProductCatalog/product-images/7293749588-BFFD3626SS/7293749588-LO1-20200203-101559.png/jcr:content/renditions/cq5dam.web.1280.1280.png"
                width="500px" height="500px">

            <div id="monitor">
                <button id="onAndOffButton" onclick=changePower() value="On">Power Off</button>
                <h1 id="clock">Time: 00:00:00</h1>

                <!--Display turns on and off based on a button except clock-->
                <div id="webOnAndOff">
                    <h1 id="temperature">Temperature: 3&#8451;</h1>
                    <img id="webimage" src="https://www.google.com/chrome/static/images/dark-mode/chrome-classic.png"
                        width="300px" height="200px" >
                    <br>
                    <a id="websearch" href="https://www.google.com">Search</a>
                    <br>
                    <button id="webswitchbutton" onclick=webswitch() value="google">Switch to TV</button>
                </div>
            </div>

        </div>


        <hr>
        <footer><small>&copy; Wendell J. Mutia</small></footer>

</body>

</html>
